<ion-header>
  <ion-navbar>
    <ion-title>
      Auth App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)] = "user.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = "user.password" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button (click)="login(user)">Login</button>
  <button ion-button (click)="signup()">Signup</button>
</ion-content>
