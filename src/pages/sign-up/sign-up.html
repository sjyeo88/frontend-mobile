<!--
  Generated template for the SignUpPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SignUpPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)] = "user.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = "user.password" type="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)] = "user.name" type="text"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button (click)="signup(user)">Signup</button>
</ion-content>
